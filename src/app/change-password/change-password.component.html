<div class="site-wrap">
   <!-- 目前位置(可返回home) -->
   <div class="bg-light py-3">
      <div class="container">
         <div class="row">
            <div class="col-md-12 mb-0">
               <a href="index.html">首頁</a> <span class="mx-2 mb-0">/</span>
               <strong class="text-black">更改密碼</strong>
            </div>
         </div>
      </div>
   </div>
   <div class="site-section">
      <div class="container">
         <div class="row">
            <!-- 表單標題 -->
            <div class="col-md-12">
               <h2 class="h3 mb-3 text-black store-Address">更改密碼</h2>
            </div>
            <!-- 表單 -->
            <div class="col-md" ng-controller="MyCtrl">
               <form name="form" id="myform" method="post" ngNativeValidate>
                  <div class="p-3 p-lg-5 border">
                     <div class="form-group row">
                        <div class="col-md">
                           <label class="text-black store-Address">輸入原密碼</label>
                           <input type="password" class="form-control store-Address" name="password" placeholder="輸入原密碼"
                           [(ngModel)]="change.origin_password" required />
                           <div class="errorResponse store-Address">
                              {{ passwordError }}
                           </div>
                        </div>
                     </div>
                     <div class="form-group row">
                        <div class="col-md">
                           <label class="text-black store-Address">輸入新密碼 </label>
                           <input type="password" class="form-control store-Address" name="password_confirmation" placeholder="輸入新密碼(八碼以上)"
                           [(ngModel)]="change.new_password" required />
                           <div class="errorResponse store-Address">
                              {{ newpasswordError }}
                           </div>
                        </div>
                     </div>
                     <div class="form-group row">
                        <div class="col-md">
                           <label class="text-black store-Address">請再次輸入新密碼 </label>
                           <input type="password" class="form-control store-Address" name="password_confirmation" placeholder="請再輸入新密碼"
                           [(ngModel)]="change.new_confirmation" required />
                           <div class="errorResponse store-Address">
                              {{ newconfirmationError }}
                           </div>
                        </div>
                     </div>
                     <div class="form-group row">
                        <div class="col-lg-12">
                           <button [disabled]="filled()" type="submit" class="btn btn-primary btn-lg btn-block store-Address"
                           (click)="edit()">
                           確認編輯
                           </button>
                        </div>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
