<!--表單標題-->
<div class="col-md-12">
   <h2 class="h3 mb-3 text-black store-Address">重設密碼</h2>
</div>
<!--表單-->
<div class="col-md" ng-controller="MyCtrl">
   <form name="form" id="myform" method="post" ngNativeValidate>
      <div class="p-3 p-lg-5 border">
         <div class="form-group row">
            <div class="col-md">
               <label class="text-black store-Address">信箱</label>
               <input type="email" class="form-control store-Address" name="email" placeholder="example123@mail.com"
               [(ngModel)]="email" required>
            </div>
         </div>
         <div class="form-group row">
            <div class="col-md">
               <label class="text-black store-Address">新密碼，請填入至少8碼</label>
               <input type="password" class="form-control store-Address" name="newpassword" placeholder="新密碼" [(ngModel)]="newpass"
               required minlength="8">
            </div>
         </div>
         <div class="form-group row">
            <div class="col-md">
               <label class="text-black store-Address">確認新密碼</label>
               <input type="password" class="form-control store-Address" name="password" placeholder="確認新密碼" [(ngModel)]="confirmpass"
               required minlength="8">
            </div>
         </div>
         <div *ngIf="errorreset" class="errorResponse store-Address">
            新密碼與確認密碼不符
         </div>
         <div class="form-group row">
            <div class="col-lg-12">
               <button type="submit" class="btn btn-primary btn-lg btn-block store-Address" (click)="sendpass()" [disabled]="newpass == null || email == null || confirmpass == null">重設密碼</button>
            </div>
         </div>
      </div>
   </form>
</div>
