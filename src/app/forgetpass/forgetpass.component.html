<div class="col-md-12">
  <h2 class="h3 mb-3 text-black store-Address">忘記密碼</h2>
</div>

<!--表單-->
<div class="col-md" ng-controller="MyCtrl">
  <form name="form" id="myform" method="post" ngNativeValidate>
    <div class="p-3 p-lg-5 border">

      <div class="form-group row">
        <div class="col-md">
          <label class="text-black store-Address">信箱</label>
          <input type="email" class="form-control store-Address" name="email" placeholder="example123@mail.com"
            [(ngModel)]="email" required>
        </div>
      </div>
      <div *ngIf="erroremail" class="errorResponse store-Address">
        填寫資料不完全或格式有誤
      </div>
      <div class="form-group row">
        <div class="col-lg-12">
          <button type="submit" class="btn btn-primary btn-lg btn-block store-Address" (click)="sendmail()" [disabled] ="email == null" >寄送新密碼</button>
        </div>
      </div>

    </div>
  </form>

</div>
