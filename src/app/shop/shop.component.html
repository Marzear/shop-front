<div class="site-wrap">
  <div class="bg-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-0"><a href=#>首頁</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">商品</strong></div>
      </div>
    </div>
  </div>

  <div class="site-section">
    <div class="container">
    <div class="col-md-12 text-center">
                <div class="site-block-27">
                  <ul>
                    <li><a href="javascript:void(0)" (click)="dec()">&lt;</a></li>
                    <ng-container *ngFor="let n of page_list">
                      <li [ngClass]="{'active': n == page}"><a href="javascript:void(0)" (click)="change_page(n)">{{ n }}</a></li>
                    </ng-container>
                    <li><a href="javascript:void(0)" (click)="asc()">&gt;</a></li>
                  </ul>
                </div>
              </div>
              <br><br>
      <div class="row mb-5">
        <div class="col-md-9 order-2">
          <div class="row">
            <div class="col-md-12 mb-5">
              <div class="float-md-left mb-4">
                <h2 class="text-black h5" *ngIf="kw === undefined; else elseTag">全部商品</h2>
                <ng-template #elseTag>
                  <h2 class="text-black h5">搜尋結果：{{ kw }}</h2>
                </ng-template>
              </div>
              <div class="d-flex">
                  <div class="dropdown mr-1 ml-md-auto">
                  </div>
                </div>
            </div>
          </div>

          <div class="row mb-5">
            <div *ngFor="let data of datas" class="col-sm-6 col-lg-4 mb-4" data-aos="fade-up">
              <div class="block-4 text-center border">
                <figure class="block-4-image">
                  <a href="/shopsingle/{{data.id}}"><img src="http://localhost:8000/storage/{{data.photo_path}}"
                      alt="Image placeholder" class="img-fluid"></a>
                </figure>
                <div class="block-4-text p-4">
                  <h3><a href="/shopsingle/{{data.id}}">{{data.name}}</a></h3>
                  <p class="mb-0" style="font size:10px;">{{data.description}}</p>
                  <p class="text-primary font-weight-bold">${{data.price}}</p>
                </div>
              </div>
            </div>
          </div>

          <!--<div class="row" data-aos="fade-up">
              <div class="col-md-12 text-center">
                <div class="site-block-27">
                  <ul>
                    <li><a href="#">&lt;</a></li>
                    <li class="active"><span>1</span></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">&gt;</a></li>
                  </ul>
                </div>
              </div>
            </div>
            !-->

        </div>

        <div class="col-md-3 order-1 mb-5 mb-md-0">
        <div class="border p-4 rounded mb-4">
            <h3 class="mb-3 h6 text-uppercase text-black d-block">搜尋</h3>
          <input #searchkw type="text" class="form-control" width="20" placeholder="搜尋這個商店..." (keyup.enter)="enter(searchkw.value)">
         </div>
          <div class="border p-4 rounded mb-4">
            <h3 class="mb-3 h6 text-uppercase text-black d-block">分類</h3>
            <ul class="list-unstyled mb-0">
              <li class="mb-1"><a href="javascript:void(0)" (click)="click(0)" class="d-flex"><span class="ml-auto">全部商品</span> <span class="text-black ml-auto"></span></a></li>
              <ng-container *ngFor="let k of cate_list">
              <li class="mb-1"><a href="javascript:void(0)" (click)="click(k.id)" class="d-flex"><span class="ml-auto">{{ k.name }}</span> <span class="text-black ml-auto"></span></a></li>
              </ng-container>
            </ul>
          </div>
          <div class="border p-4 rounded mb-4">
            <h3 class="mb-3 h6 text-uppercase text-black d-block">排序</h3>
            <ul class="list-unstyled mb-0">
              <li class="mb-1"><a href="javascript:void(0)" (click)="sort_click('none')" class="d-flex"><span class="ml-auto"></span>預設排序<span class="text-black ml-auto"></span></a></li>
              <li class="mb-1"><a href="javascript:void(0)" (click)="sort_click('ascname')" class="d-flex"><span class="ml-auto">名稱，由小到大</span> <span class="text-black ml-auto"></span></a></li>
              <li class="mb-1"><a href="javascript:void(0)" (click)="sort_click('decname')" class="d-flex"><span class="ml-auto">名稱，由大到小</span> <span class="text-black ml-auto"></span></a></li>
              <li class="mb-1"><a href="javascript:void(0)" (click)="sort_click('ascprice')" class="d-flex"><span class="ml-auto">價格，由低到高</span> <span class="text-black ml-auto"></span></a></li>
              <li class="mb-1"><a href="javascript:void(0)" (click)="sort_click('decprice')" class="d-flex"><span class="ml-auto">價格，由高到低</span> <span class="text-black ml-auto"></span></a></li>
            </ul>
          </div>
          <!--<div class="border p-4 rounded mb-4">
            <div class="mb-4">
              <h3 class="mb-3 h6 text-uppercase text-black d-block">價錢篩選</h3>
              <div id="slider-range" class="border-primary"></div>
              <input type="text" name="text" id="amount" class="form-control border-0 pl-0 bg-white" />
            </div>
          </div>-->
        </div>
      </div>
      <div class="row" data-aos="fade-up">
              <div class="col-md-12 text-center">
                <div class="site-block-27">
                  <ul>
                    <li><a href="javascript:void(0)" (click)="dec()">&lt;</a></li>
                    <ng-container *ngFor="let n of page_list">
                      <li [ngClass]="{'active': n == page}"><a href="javascript:void(0)" (click)="change_page(n)">{{ n }}</a></li>
                    </ng-container>
                    <li><a href="javascript:void(0)" (click)="asc()">&gt;</a></li>
                  </ul>
                </div>
              </div>
            </div>
    </div>
  </div>
</div>

<div class="site-section site-blocks-2">
  <div class="container">
    <div class="row">
      <ng-container *ngFor="let p of cate_list">
      <div class="col-sm-6 col-md-6 col-lg-3 mb-5 mb-lg-0" data-aos="fade" data-aos-delay="200">
        <a class="block-2-item" (click)="click(p.id)">
          <figure class="image">
            <img src="http://localhost:8000/storage/{{p.photo_path}}" alt="" class="img-fluid">
          </figure>
          <div class="text">
            <span class="text-uppercase">Collections</span>
            <h3>{{ p.name }}</h3>
          </div>
        </a>
      </div>
      </ng-container>
    </div>
  </div>
</div>
